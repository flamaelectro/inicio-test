<!DOCTYPE html>
<html>
<head>
  <title>Callback de Google Login</title>
</head>
<body>
  <h1>Procesando login...</h1>

  <script>
    // Obtener el token del hash (#) de la URL
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const accessToken = params.get('access_token');
    const state = params.get('state');

    if (accessToken) {
      console.log("Token recibido:", accessToken);

      // Aquí puedes guardarlo o enviarlo a tu extensión o ventana principal
      // Por ejemplo, puedes enviarlo a la ventana que abrió este popup con postMessage
      if (window.opener) {
        window.opener.postMessage({ type: 'access_token', token: accessToken }, '*');
      }

      // Cerrar ventana o redirigir a alguna página de éxito
      window.close();
    } else {
      console.error('No se encontró el token en la URL');
    }
  </script>
</body>
</html>
