<!DOCTYPE html>
<html>
  <head>
    <title>Login con Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h1>Login con Google</h1>

    <div id="g_id_onload"
         data-client_id="113652797976-ahph10pvem5p3hq7eng3ggff3tfk6004.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false"
         data-auto_select="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <script>
      function handleCredentialResponse(response) {
        const token = response.credential;
        console.log("TOKEN:", token);

        // Envía el token de regreso al opener (tu extensión)
        if (window.opener) {
          window.opener.postMessage({
            type: "google_id_token",
            token: token
          }, "*");

          // Cierra la ventana de login
          window.close();
        } else {
          // Si no hay opener (ej: entraste directo), solo muestra el token
          document.body.innerHTML += `<p>Token: ${token}</p>`;
        }
      }
    </script>
  </body>
</html>
