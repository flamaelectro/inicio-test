<!DOCTYPE html>
<html>
<head>
  <title>Login con Google (Redirección)</title>
</head>
<body>
  <h1>Login con Google (redirección)</h1>
  <a id="login-link" href="#">Login</a>

  <script>
    const clientId = "113652797976-ahph10pvem5p3hq7eng3ggff3tfk6004.apps.googleusercontent.com";
    const redirectUri = "https://flamaelectro.github.io/callback.html";
    const scope = "email profile openid";
    const state = crypto.randomUUID();

    const loginUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${encodeURIComponent(clientId)}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}&state=${encodeURIComponent(state)}&prompt=select_account`;


    document.getElementById("login-link").href = loginUrl;
  </script>
</body>
</html>
